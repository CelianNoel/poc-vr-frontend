<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
</head>
<body>
  <div class="score-general">
    <div class="soc-score-title">
      Social Impact
    </div>
    <svg
      class="progress-ring"
      width="200"
      height="200">
      <circle
        class="progress-ring__soccircle"
        stroke="#00ccff"
        stroke-width="10"
        fill="transparent"
        r="65"
        cx="100"
        cy="100"/>
    </svg>
    <div class="env-score">
      <div class="soc-score-1">
        0
      </div>
      <div class="soc-score-2">
        /100
      </div>
    </div>
    <div class="score-details">
      <table style="width:100%">
        <tr>
          <td>
            <i class="fas fa-hands" style="color: #383838;"></i>
          </td>
          <td>Working condition</td>
          <td class="workingConditionScore S-score" style="font-weight: bold;">0</td>
          <td class="workingConditionValue S-value" ></td>
        </tr>
        <tr>
          <td>
            <i class="fas fa-paw" style="color: #ff66cc;"></i>
          </td>
          <td>Animals' treatment</td>
          <td class="animalTreatementScore S-score" style="font-weight: bold;">0</td>
          <td class="animalTreatementValue S-value" ></td>
        </tr>
      </table>
    </div>
    <button class="detailsSocialButton">Display values</button>
  </div>
  
</body>
</html>
