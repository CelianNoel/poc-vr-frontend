<!DOCTYPE html>
<head>
  <meta charset="utf-8">

  <!-- Import stylesheet -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Import font-awesome for icons -->
  <script src="https://kit.fontawesome.com/200bb4af22.js" crossorigin="anonymous"></script>

  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) â€¢ A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>


  <!-- Import Aframe -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <!-- Import scripts -->
  <script src="model-viewer.js"></script>
  <script src="env-score.js"></script>
  <script src="soc-score.js"></script>
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="hide-on-enter-ar.js"></script>
  <script src="ar-shadows.js"></script>
  <script src="ar-hit-test.js"></script>
  
</head>
<body>
  <a-scene 
    class="scene"
    renderer="colorManagement: true;"
    envscore="htmlSrc: #EnvironmentalScore"
    socscore="htmlSrc: #SocialScore"
    modelviewer="gltfModel: #handbag; ScoreHtml: #EnvironmentalScore">
    <a-assets>
      <!-- import gltf 3D model -->
      <a-asset-item id="handbag"
        src="models/gltf/BagModel.gltf"
        response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

      <a-asset-item id="reticle"
        src="https://cdn.aframe.io/examples/ar/models/reticle/reticle.gltf"
        response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>

      <a-asset-item id="EnvironmentalScore" src="score.html"></a-asset-item>
      <a-asset-item id="SocialScore" src="social-score.html"></a-asset-item>

      <!-- Image asset -->  
      <img id="shadow" src="https://cdn.glitch.com/20600112-c04b-492c-8190-8a5ccc06f37d%2Fshadow.png?v=1606338852399"></img>
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
    </a-assets>

    <!-- Background element in the scene -->
    <a-cylinder id="ground" position="0 -1.5 0" src="#groundTexture" radius="32" height="0.1"></a-cylinder>
    <a-sky id="background" position="0 -1.5 0" src="#skyTexture" theta-length="90" radius="30"></a-sky>
  </a-scene>
</body>
</html>
